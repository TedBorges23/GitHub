<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos Editáveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Planos Editáveis</h1>
    <table id="tabela-planos">
        <thead>
            <tr>
                <th>Tipo (Modalidade)</th>
                <th>VISA</th>
                <th>Mastercard</th>
                <th>Elo</th>
                <th>Hipercard</th>
                <th>Prazo de Recebimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" value="Débito"></td>
                <td><input type="text" value="1,10%"></td>
                <td><input type="text" value="1,10%"></td>
                <td><input type="text" value="2,20%"></td>
                <td><input type="text" value="-"></td>
                <td><input type="text" value="D+1"></td>
                <td><button onclick="removerPlano(this)">Remover</button></td>
            </tr>
            <tr>
                <td><input type="text" value="Crédito à vista"></td>
                <td><input type="text" value="2,20%"></td>
                <td><input type="text" value="2,20%"></td>
                <td><input type="text" value="2,80%"></td>
                <td><input type="text" value="2,80%"></td>
                <td><input type="text" value="D+30"></td>
                <td><button onclick="removerPlano(this)">Remover</button></td>
            </tr>
            <tr>
                <td><input type="text" value="Crédito 2x-6x"></td>
                <td><input type="text" value="2,45%"></td>
                <td><input type="text" value="2,45%"></td>
                <td><input type="text" value="3,25%"></td>
                <td><input type="text" value="3,25%"></td>
                <td><input type="text" value="D+30"></td>
                <td><button onclick="removerPlano(this)">Remover</button></td>
            </tr>
            <tr>
                <td><input type="text" value="Crédito 7x-12x"></td>
                <td><input type="text" value="2,75%"></td>
                <td><input type="text" value="2,75%"></td>
                <td><input type="text" value="3,65%"></td>
                <td><input type="text" value="3,65%"></td>
                <td><input type="text" value="D+30"></td>
                <td><button onclick="removerPlano(this)">Remover</button></td>
            </tr>
            <tr>
                <td><input type="text" value="Crédito 13x-21x"></td>
                <td><input type="text" value="3,05%"></td>
                <td><input type="text" value="3,05%"></td>
                <td><input type="text" value="4,25%"></td>
                <td><input type="text" value="4,25%"></td>
                <td><input type="text" value="D+30"></td>
                <td><button onclick="removerPlano(this)">Remover</button></td>
            </tr>
        </tbody>
    </table>
    <button onclick="adicionarPlano()">Adicionar Plano</button>
    <p>Taxa de Antecipação: <input type="text" value="1,45%"></p>

    <script src="script.js"></script>
</body>
</html>
